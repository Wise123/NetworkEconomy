<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div class="form-signin" style="width:34%;margin-left:33%;height:34%; margin-top:23%">
	<h2 class="form-signin-heading">Войдите в аккаунт</h2>
	<input type="text" ng-model="name" id="inputEmail" class="form-control" placeholder="Имя" required autofocus>
	<br>
	<input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
	<br>
	<button class="btn btn-lg btn-default btn-block" type="submit" ng-click="login()">Вход</button>
</div>
