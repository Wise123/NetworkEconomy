<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
<h1>Подробная информация о заказе</h1>

<table class="table table-hover" >
		
		<tr>
			<td>id</td>
			<td><b>Поставщик</b></td>
			<td><b>Наименование</b></td>
			<td><b>Цена</b></td>
			<td><b>Описание</b></td>
			<td><b>Категория</b></td>
			<td><b>Остаток</b></td>
		</tr>
		
		<tr ng-repeat="i in goods">
			<td>{{i.idGood}}</td>
			<td>{{i.idProvider}}</td>
			<td>{{i.name}}</td>
			<td>{{i.price}}</td>
			<td>{{i.description}}</td>
			<td>{{i.category}}</td>
			<td>{{i.countOnStock}}</td>
		</tr>
	</table>
