 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 

<div class="col-xl-8 .col-xl-offset-2" style="margin-top:50px;">
	
	<h1>Корзина</h1>
	
	<table class="table table-hover table-striped">
		
		<tr>
			<td><b>Наименование</b></td>
			<td><b>Цена</b></td>
			<td><b>Количество</b></td>
			<td><b>Стоимость</b></td>
			<td></td>
		</tr>
		
		<tr ng-repeat="i in (getCart())">
			<td>{{i.name}}</td>
			<td>{{i.price}}р.</td>
			<td>{{i.number}}</td>
			<td>{{i.price * i.number}}</td>
			<td><i class="glyphicon glyphicon-remove" ng-click="removeFromCart(i)"></i></td>
		</tr>
		
		<tr>
			<td><b>Итого</b></td>
			<td></td>
			<td></td>
			<td>{{cartSum()}}р.</td>
			<td></td>
		</tr>
	</table>
	
	<div style="text-align:center;">
		<button class="btn btn-default" style="float:center">Оформить заказ</button>
	</div>
</div>
